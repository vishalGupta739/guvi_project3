<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electricity Bill Splitter</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        .btn-custom {
            background-color: #4a90e2;
            color: white;
        }
        .btn-custom:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>âš¡ Electricity Bill Splitter</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Total Bill (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" name="total_bill" required>
            </div>

            <h4>Roommate Details</h4>
            <div id="roommates">
                <div class="row mb-2">
                    <div class="col">
                        <input type="text" class="form-control" name="name" placeholder="Name" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="days" placeholder="Days Stayed" required>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary btn-sm mb-3" onclick="addRoommate()">+ Add Roommate</button><br>
            <button type="submit" class="btn btn-custom w-100">ðŸ’¡ Calculate</button>
        </form>
    </div>

    <script>
        function addRoommate() {
            let div = document.createElement("div");
            div.className = "row mb-2";
            div.innerHTML = `
                <div class="col">
                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="col">
                    <input type="number" class="form-control" name="days" placeholder="Days Stayed" required>
                </div>`;
            document.getElementById("roommates").appendChild(div);
        }
    </script>
</body>
</html>
